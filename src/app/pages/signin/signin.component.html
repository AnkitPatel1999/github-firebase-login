<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card">
                <div class="card-header text-center text-info text-uppercase">
                    Sign In Please
                </div>

                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Form</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="email" name="email" ngModel placeholder="Enter Email" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" id="email" name="password" ngModel placeholder="Password" class="form-control" required>

                                <small id="emialHelp" class="form-text text-muted">
                                    Minimum length of password shold be 6 or more
                                </small>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
